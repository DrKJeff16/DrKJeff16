name: Update README Cards
on:
  schedule:
    - cron: "0 * * * *"
  push:
    paths:
      - README.md
      - .github/workflows/stats.yml
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Clean SVGs
        run: |
          rm -f profile/*.svg
      - name: Generate stats card (Default)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show=reviews,prs_merged_percentage&hide=stars&show_icons=true&theme=default
          path: profile/stats_default.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate stats card (Dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show=reviews,prs_merged_percentage&hide=stars&show_icons=true&theme=tokyonight
          path: profile/stats_dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate top languages card (Default)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&langs_count=5&theme=default
          path: profile/top-langs_default.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate top languages card (Dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&langs_count=5&theme=tokyonight
          path: profile/top-langs_dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: project.nvim pin (Default)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=DrKJeff16&repo=project.nvim&theme=default
          path: profile/project_nvim.pin_default.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: project.nvim pin (Dark)
