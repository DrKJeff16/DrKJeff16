name: Update README Cards
on:
  schedule:
    - cron: "0 */12 * * *" # Runs every twelve hours
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Clean SVGs
        run: |
          rm profile/*.svg
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=pie&langs_count=6&theme=tokyonight
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: project.nvim pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=DrKJeff16&repo=project.nvim&theme=tokyonight
          path: profile/project_nvim.pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: wezterm-types pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=DrKJeff16&repo=wezterm-types&theme=tokyonight
          path: profile/wezterm-types.pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Jnvim pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=DrKJeff16&repo=nvim&theme=tokyonight
          path: profile/Jnvim.pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: vim-eof-comment pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=DrKJeff16&repo=vim-eof-comment&theme=tokyonight
          path: profile/vim-eof-comment.pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: which-colorscheme.nvim pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=DrKJeff16&repo=which-colorscheme.nvim&theme=tokyonight
          path: profile/which-colorscheme.pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: nvim-plugin-boilerplate pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=DrKJeff16&repo=nvim-plugin-boilerplate&theme=tokyonight
          path: profile/nvim-plugin-boilerplate.pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: triforce.nvim pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=gisketch&repo=triforce.nvim&theme=tokyonight&show_owner=true
          path: profile/triforce.pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: awesome-neovim pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=rockerBOO&repo=awesome-neovim&theme=tokyonight&show_owner=true
          path: profile/awesome-neovim.pin.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update \`README.md\` cards" || exit 0
          git push
